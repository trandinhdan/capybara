<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara</title>
    <link rel="stylesheet" href="QuickMathPageUI.css">
</head>
<body>
    <div class="container">
        <h2>Cá Pì Bá Ra</h2>
        
        <form class="form" id="mathForm">
            <div class="problem" id="problem"></div>
            <div class="input-container">
                <label class="label" for="answer">Your Answer:</label>
                <input class="input" type="number" id="answer" name="answer" required>
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="button-container">
                <button class="button" type="submit">Check Answer</button>
            </div>

        </form>
        
        <audio id="audio">
            <source src="sound/capybara.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="gifContainer" id="gifContainer">
            <img src="gif/capibara.gif" class="gif leftGif" alt="Left GIF">
            <img src="gif/capybara2.gif" class="gif rightGif" alt="Right GIF">
        </div>
    </div>

    <script src="QuickMathPageUI.js"></script>
</body>
</html>
