<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Math for Kids</title>
    <link rel="stylesheet" href="QuickMathPageUI.css">
</head>
<body>
    <div class="container">
        <h2>Quick Math for Kids</h2>
        <div class="problem" id="problem"></div>
        <form class="form" id="mathForm">
            <div class="input-container">
                <label class="label" for="answer">Your Answer:</label>
                <input class="input" type="number" id="answer" name="answer" required>
            </div>
            <div class="button-container">
                <button class="button" type="submit">Check Answer</button>
            </div>
        </form>
        <div class="feedback" id="feedback"></div>
        <audio id="audio">
            <source src="https://github.com/trandinhdan/capybara/blob/main/sound/capybara.mp3" type="audio/mpeg">
            <source src="/sound/capybara.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <div class="gifContainer" id="gifContainer">
            <img src="https://giphy.com/gifs/capybara-capybaras-thecapycode-XunOdEWPoTCxraOxzN" class="gif leftGif" alt="Left GIF">
            <img src="https://giphy.com/gifs/capybara-capybaras-thecapycode-XunOdEWPoTCxraOxzN" class="gif rightGif" alt="Right GIF">
        </div>
    </div>

    <script src="QuickMathPageUI.js"></script>
</body>
</html>
